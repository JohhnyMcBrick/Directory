<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{GP} Formulario de Contacto</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    
    <section class="d-flex justify-content-center align-items-center">
        <div class="card shadow col-xs-12 col-sm-6 col-md-6 col-lg-4   p-4"> 
            <div class="mb-4 d-flex justify-content-start align-items-center">
              
                <h4>  <i class="bi bi-chat-left-quote"></i> &nbsp; Contacto</h4>
            </div>
            <div class="mb-1">
                <form id = "contacto" >
                    <div class="mb-4 d-flex justify-content-between"> 
                        <div>
                            <label for="nombre"> <i class="bi bi-person-fill"></i> Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="nombre" placeholder= "ej: Gabriel" required>
                            <div class="nombre text-danger "></div>
                        </div>
                        <div >
                            <label for="Descripcion"> <i class="bi bi-person-bounding-box"></i> Descripcion</label>
                            <input type="text" class="form-control" name="Descripcion" id="Descripcion" placeholder= "" required>
                            <div class="Descripcion text-danger"></div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="Direccion"><i class="bi bi-envelope-fill"></i> Direccion</label>
                        <input type="Direccion" class="form-control" name="Direccion" id="Direccion" placeholder= "CR 34 # 45-57" required>
                        <div class="Direccion text-danger"></div>
                        
                    </div>
                    </div>  

                    <div class="mb-4">
                        <label for="Imagen URL"> <i class="bi bi-chat-right-dots-fill" required></i> Imagen URL</label>
                        <textarea name="Imagen URL" id="Imagen URL" class="form-control" placeholder=""></textarea>
                        <div class="Imagen URL text-danger"></div>
                    </div> 
                    
                    <div class="mb-2">
                        <button id ="botton" class="col-12 btn btn-primary d-flex justify-content-between ">
                            <span> Guardar </span><i id="icono" class="bi bi-cursor-fill "></i>
                        </button>
                    </div> 
    </section>
    <script src="index.js"></script>
</body>
</html>
